{% extends "common/base.nav.html" %}


{% block title %}
    jQuery 获得内容和属性
{% endblock %}


{% block content %}

<p id="test" >这是段落中的<b>粗体</b>文本。</p>
<button id="btn1">显示文本</button>
<button id="btn2">显示 HTML</button>


    <p>姓名：<input type="text" id="test3" value="米老鼠"></p>
<button id="btn3">显示值</button>

<p><a href="http://www.w3school.com.cn" id="w3s">W3School.com.cn</a></p>
<button id="btn4">显示 href 值</button>
<button id="btn5">增加部分</button>




{#   //删除#}
<div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">
This is some text in the div.
<p>This is a paragraph in the div.</p>
<p>This is another paragraph in the div.</p>
</div>

<br>
<button id="button5">删除 div 元素</button>



{% endblock %}


{% block js %}

<script>

$(document).ready(function(){
  $("#btn1").click(function(){
    alert("Text: " + $("#test").text());
    $("#test").text("修改过的....");
  });
  $("#btn2").click(function(){
    alert("HTML: " + $("#test").html());
  });

    $("#btn3").click(function(){
        alert("Value: " + $("#test3").val());
        $("#test3").val("袋鼠");
    });

    $("#btn4").click(function(){
        alert("href: " + $("#w3s").attr("href"))
    });



    //append() - 在被选元素的结尾插入内容
    //prepend() - 在被选元素的开头插入内容
    //after() - 在被选元素之后插入内容
    //before() - 在被选元素之前插入内容


    $("#btn5").click(function(){
        $('#test').prepend("增加到前面.");
        $('#test').append('增加到后面')
    });


      $("#button5").click(function(){
{#        $("#div1").remove(); //删除#}
          $("#div1").empty();  //情况
      });




});

</script>


{% endblock %}
