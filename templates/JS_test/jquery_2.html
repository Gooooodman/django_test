{% extends "common/base.nav.html" %}


{% block title %}
    jQuery 效果 - 淡入淡出
{% endblock %}



{% block content %}

    <p>演示带有不同参数的 fadeIn() 方法。</p>
    <button id="button1">点击这里，使三个矩形淡入</button>
    <br><br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>
    <br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div>
    <br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>



    <p>演示带有不同参数的 fadeOut() 方法。</p>
    <button id="button2">点击这里，使三个矩形淡出</button>
    <br><br>
    <div id="div4" style="width:80px;height:80px;background-color:red;"></div>
    <br>
    <div id="div5" style="width:80px;height:80px;background-color:green;"></div>
    <br>
    <div id="div6" style="width:80px;height:80px;background-color:blue;"></div>


    <button id="button3">点击这里，切换</button>
    <button id="button4">点击这里，切换亮度</button>




{% endblock %}


{% block js %}

    // fadeIn() 用于淡入已隐藏的元素。
    <script>
    $(document).ready(function(){
      $("#button1").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);
      });


      $("#button2").click(function(){
        $("#div4").fadeOut();
        $("#div5").fadeOut("slow");
        $("#div6").fadeOut(3000);
      });


    $("#button3").click(function(){
      $("#div1").fadeToggle();
      $("#div2").fadeToggle("slow");
      $("#div3").fadeToggle(3000);
      $("#div4").fadeToggle();
      $("#div5").fadeToggle("slow");
      $("#div6").fadeToggle(3000);
    });

    $("#button4").click(function(){
      $("#div4").fadeTo("slow",0.15);
      $("#div5").fadeTo("slow",0.4);
      $("#div6").fadeTo("slow",0.7);
    });




    });
    </script>

{% endblock %}
